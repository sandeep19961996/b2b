{% extends 'mitsheathcare/mitscore/core.html' %}
{% load static %}
{% block title %}Products{% endblock title %}
{% block main-content %}

<section >
  <div class="container-fluid mt-5 "  > 
       <h1 class="text-center text-white " style="box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);background-color:{{comp.Company_color2}};">Our Products</h1>
         <div class="mt-5 ml-5">
       <h4 class="text-center">Total Products : {{total_issues}}</h4>
       <input id="myInput" type="search" placeholder="Search For Molecules..." class=" form-control w-50 mx-auto" style="border:3px solid {{comp.Company_color1}};;"> 
      </div>
       <div class="col-lg-12 col-md-12 mt-5">
           <div class="row">
            {% for p in product %}
               <div class=" col-lg-4 col-md-12 col-12" id="myTab">
                  <div class="card1 card align-items-center effect " style="max-width: 540px;height: 150px;">
                  <a href="{% url 'FranchiseApp:Productdetail' p.id %}">
                        <img src="{{p.pro_image.url}}" alt="..." class="p-3">
                        <div class="card-body p-0">
                          <h6 class="card-title ">{{p.name}}</h6>
                          <small class="card-text text-muted" >{{p.description}}</small>
                        </a>
                     </div>
                      </div>
                      </div>
                      {% endfor %}
                  </div>
      </div>
      </div>
   </section>
{% endblock main-content %}
