{% extends 'mitsheathcare/mitscore/core.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block main-content %}

<section class="about"  id="abot" style="background-color: rgb(221, 221, 221);">
    <div class="about-intro content_above ">
        <div class="container ">
            <div class="row  company-header p-5  ">
              <div class="col-lg-7 col-md-6">
                <h4 class="mt-5">Contact us</h4>
        
                 <h4 class="mt-5">
                   {{company.Company_name}}<br><br>
                    
                   {{company.Company_registed_address}}<br><br>
                    
                  {{company.Company_ceo}}
                </h4>  
             
                    
                     
                  </div>
                  <div class="col-lg-5 col-md-6 p-4">
                    <div class="card " style="width: 100%;height: 100%;border-radius: 20px;">
                      <form action="{% url 'FranchiseApp:send' %}" method="post">
                  {% csrf_token %}
                    <div class="col-12  text-center text-white" style="border-radius: 20px; height: 40px;background:{{comp.Company_color2}}">
                      <h4>Send Query</h4>
                    </div>
                    <div class="row p-4">
                     
                      <div class="col-12 mt-2">
                        <input type="text" class="form-control" placeholder="Full name*" name="naam" required>
                      </div>
                      <div class="col-6 mt-4">
                        <input type="text" class="form-control" placeholder="E-mail*" name="mail" required>
                      </div>
                      <div class="col-6 mt-4">
                        <input type="text" class="form-control" placeholder="Phone*" name="no" required>
                      </div>
                       
                      <div class="col-12 mt-4">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Message*" name="dec" required></textarea>
                      </div>
                      <div class="col-12 mt-4">
                      <button type="submit" class="btn  w-100  text-white" style="background:{{comp.Company_color2}};">Send</button>
                    </div>
                    </div>
                  </form>
                    </div>
                  </div>
                </div>
              </div>
             </div>
       </section>
    

{% endblock main-content %}
